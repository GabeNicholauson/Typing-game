<!DOCTYPE html>
<html lang="en" dir="ltr">
    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <meta name="author" content="Gabriel Nicholauson">
        <meta name="description" content="Typing game">
        <meta name="keywords" content="HTML, CSS, SEO, web, web developpement">
        <link rel="shortcut icon" href="assets/img/favicon.png?v=2" type="image/x-icon">
        <link rel="stylesheet" href="assets/style/index.css" media="all">
        <link rel="preconnect" href="https://fonts.googleapis.com">
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
        <link href="https://fonts.googleapis.com/css2?family=Nunito+Sans:wght@400;600;700&display=swap" rel="stylesheet">
        <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700&display=swap" rel="stylesheet">
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.0/css/all.min.css" 
            integrity="sha512-xh6O/CkQoPOWDdYTDqeRdPCVd1SpvCA9XXcUnZS2FmJNp1coAFzvtCN9BmamE+4aHK8yyUHUSCcJHgXloTyT2A==" 
            crossorigin="anonymous" referrerpolicy="no-referrer" 
        />
        <script src="assets/script/index.js" type="module"></script>
        <title>Typing game</title>
    </head>
    <body>
        <main>

            <!--Start Screen-->
            <div class="start-screen">
                <div class="container flex-container">
                    <h2 class="game-title">Typing Prodigy</h2>
                    <button class="play-button">Play <i class="fa-solid fa-play"></i></button>
                </div>
            </div>

            <!--Game screen-->
            <div class="game hidden">
                <div class="container flex-container">

                    <p class="timer">Time left: </p>

                    <form class="game-info">
                        <p class="current-word flex-container"></p>
                        <input type="text" class="player-input" value="Click here to start">
                    </form>
                    
                    <p class="points">Points: 0</p>
    
                </div>
            </div>

            <!--End / Leaderbaord-->
            <div class="end-screen hidden">
                <div class="container flex-container">
                    <h2>Leaderboard</h2>
                    <table class="leaderboard"></table>
                    <button class="restart-button">Restart</button>
                </div>
            </div>
        </main>
    </body>
</html>
